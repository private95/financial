<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="/admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/admin/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="/admin/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div style ="text-align:center" class="card-header">成为管理员</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">*用户名</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="请输入用户名">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">请输入职位</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="请输入您的职位级别">
              </div> 
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">*邮箱地址</label>
            <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="请输入常用的邮箱">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">*密码</label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="请输入密码">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">*确认密码</label>
                <input class="form-control" id="exampleConfirmPassword" type="password" placeholder="请再次输入密码">
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" id = "register" href="#">注册</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/adminLogin">登陆</a>
         <!--  <a class="d-block small" href="/adminForgotPassword">忘记密码?</a> -->
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="/admin/vendor/jquery/jquery.min.js"></script>
  <script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="/admin/vendor/mycode/login_register.js"></script>
</body>

</html>
